name: CI/CD Pipeline - Pass.in Frontend

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build, VerificaÃ§Ãµes e Deploy

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Build da aplicaÃ§Ã£o
        run: npm run build

      - name: Verificar scripts de infraestrutura
        run: |
          chmod +x scripts/*.sh
          echo "âœ… Scripts de infraestrutura verificados"

      - name: Deploy para Vercel (apenas em push para main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: "--prod"

      - name: Comentar PR com status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Build e verificaÃ§Ãµes concluÃ­das com sucesso!\n\nğŸ” ESLint: Aprovado\nğŸ—ï¸ Build: Sucesso\nğŸ“¦ Scripts: Verificados'
            })
