name: CI/CD Pipeline - NLW Pass.in Frontend

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    name: Verifica√ß√µes de Qualidade

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar ESLint
        run: npm run lint

      - name: Verificar tipos TypeScript
        run: npx tsc --noEmit

  build-and-test:
    runs-on: ubuntu-latest
    name: Build e Testes
    needs: quality-check

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build da aplica√ß√£o
        run: npm run build

      - name: üì§ Upload dos artefatos de build
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  preview-deploy:
    runs-on: ubuntu-latest
    name: Deploy Preview
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build da aplica√ß√£o
        run: npm run build

      - name: Deploy para Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  production-deploy:
    runs-on: ubuntu-latest
    name: Deploy Produ√ß√£o
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build da aplica√ß√£o
        run: npm run build

      - name: Deploy para Vercel Produ√ß√£o
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./
